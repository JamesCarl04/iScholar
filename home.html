<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDCA Student Portal</title>
  <link rel="stylesheet" href="home.css"/>
  <script>
  function openModal() {
    document.getElementById("loginModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("loginModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("loginModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</head>
<body>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Login to Portal</h2>
    <form>
      <label for="student-number">Student Number:</label>
      <input type="text" id="student-number" placeholder="Enter your Student Number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your Password" required>

      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>
</div>

  <header class="top-bar">
    <div class="top-left">SDCA PORTAL</div>
    <div class="top-right">
      <a href="help-desk.html">Helpdesk</a>
      <a href="javascript:void(0);" onclick="openModal()">Login</a>
    </div>
  </header>

  <main class="container">
    <section class="left-panel">
      <img src="spartan-logo.png" alt="SDCA Logo" class="logo"/>
      <h1>St. Dominic College Of Asia<br/>Student Portal</h1>
      <p>
        Access the information you'll need for your student career as well as more
        features to aid you academically, anywhere and anytime!
      </p>
      <button class="sign-in-button">SIGN IN!</button>
    </section>
  </main>
</body>
</html>
