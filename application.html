<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scholarship Application</title>
  <link rel="stylesheet" href="application.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="sidebar">
      <h2>SHS</h2>
      <ul class="menu">
        <li><a href="#">🏠 Home</a></li>
        <li><a href="#">📄 Application</a></li>
        <li><a href="#">📁 Files</a></li>
        <li><a href="#">⚙️ Settings</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="navbar">
        <div class="logo">SHS Scholarship</div>
        <div class="user">Souper Latina</div>
      </div>

      <div class="container">
        <div class="stepper">
          <div class="step active">
            <div class="step-icon">👤</div>
            <div>Personal Information</div>
          </div>
          <div class="step">
            <div class="step-icon">📍</div>
            <div>Residency</div>
          </div>
          <div class="step">
            <div class="step-icon">👨‍👩‍👧</div>
            <div>Family Background</div>
          </div>
          <div class="step">
            <div class="step-icon">📁</div>
            <div>File Upload</div>
          </div>
          <div class="step">
            <div class="step-icon">📅</div>
            <div>Appointment</div>
          </div>
          <div class="step">
            <div class="step-icon">✅</div>
            <div>Finish</div>
          </div>
        </div>

        <h2>Personal Information</h2>
        <form class="form-grid">
          <div>
            <label>Lastname</label>
            <input type="text" placeholder="Enter your last name" />
          </div>
          <div>
            <label>Firstname</label>
            <input type="text" placeholder="Enter your first name" />
          </div>
          <div>
            <label>Middlename</label>
            <input type="text" placeholder="Enter your middle name" />
          </div>
          <div>
            <label>Sex</label>
            <input type="text" placeholder="Male/Female" />
          </div>
          <div>
            <label>Civil Status</label>
            <input type="text" placeholder="Single/Married" />
          </div>
          <div>
            <label>Birthdate</label>
            <input type="date" />
          </div>
          <div>
            <label>Track</label>
            <select>
              <option>Choose Track</option>
            </select>
          </div>
          <div>
            <label>Strand</label>
            <select>
              <option>Choose Strand</option>
            </select>
          </div>
          <div class="full-width">
            <label>Secondary School</label>
            <input type="text" placeholder="Enter your last school you graduated" />
          </div>
          <div>
            <label>Skills <span class="optional">(optional)</span></label>
            <input type="text" placeholder="Enter your skills" />
          </div>
          <div>
            <label>Talent <span class="optional">(optional)</span></label>
            <input type="text" placeholder="Enter your talents" />
          </div>
          <div class="full-width right-align">
            <button type="button" class="next-button">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
